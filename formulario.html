<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fale-comigo</title>
</head>
<body>
    <section>
        <h2>Contatos</h2>
        <form action="https://forms.un-static.com/forms/4d21c24b8f9040eaa269e6fdd204f6ded29a2e1d" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>E-mail</label>
            <input type="email" name="E-mail" placeholder="Digite seu E-mail" autocomplete="off" required>
            <label for="Mensagem"></label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>


        </form>
    </section>
    
</body>
</html>
